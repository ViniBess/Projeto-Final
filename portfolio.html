                    <li>Criptografia AES-256</li>
                    <li>Sanitização de inputs</li>
                    <li>Proteção contra DDoS</li>
                </ul>
            </div>
        </div>
        <div class='mt-4 text-sm bg-black/20 p-3 rounded border-l-4 border-amber-400'>
            <p class='font-medium'>Case de Sucesso:</p>
            <p>Integrada por 12 fintechs, reduzindo tempo de desenvolvimento de features financeiras em 65%</p>

            };

            // Elementos do DOM
            const overlay = document.getElementById('overlay');
            const prevBtn = document.getElementById('prevProject');
            const nextBtn = document.getElementById('nextProject');
            const closeBtn = document.getElementById('closeOverlay');
            const projectTitle = document.getElementById('project-title');
            const projectImage = document.getElementById('project-image');
            const projectContent = document.getElementById('project-content');

            // Função para carregar um projeto no overlay
            function loadProject(projectId) {
                const project = projects[projectId];
                if (project) {
                    currentProjectId = projectId;
                    projectTitle.textContent = project.title;
                    projectImage.src = project.image;
                    projectImage.alt = project.title;
                    projectContent.innerHTML = project.content;

                    // Atualiza visibilidade dos botões de navegação
                    prevBtn.style.display = projectId === 1 ? 'none' : 'block';
                    nextBtn.style.display = projectId === totalProjects ? 'none' : 'block';
                }
            }

            // Evento para abrir overlay (adicione a classe 'open-overlay' e data-project aos botões dos projetos)
            document.querySelectorAll('.open-overlay').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const projectId = parseInt(button.getAttribute('data-project'));
                    loadProject(projectId);
                    overlay.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                });
            });

            // Navegação entre projetos
            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentProjectId > 1) {
                    loadProject(currentProjectId - 1);
                }
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentProjectId < totalProjects) {
                    loadProject(currentProjectId + 1);
                }
            });

            // Fechar overlay
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                overlay.classList.add('hidden');
                document.body.style.overflow = 'auto';
            });

            // Fechar ao clicar fora do conteúdo
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
